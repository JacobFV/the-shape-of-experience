name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: cd web && vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run migrations
        run: cd web && npm run db:migrate

      # Restore cached audio if a previous generate-audio run produced it
      - name: Restore audio cache
        uses: actions/cache/restore@v4
        with:
          path: web/public/audio
          key: audio-v1
          restore-keys: audio-

      - name: Build
        run: cd web && vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: cd web && vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
