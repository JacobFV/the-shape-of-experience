name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: cd web && vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install pandoc
        run: cd web && bash scripts/install-pandoc.sh

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run migrations
        run: |
          cd web
          set -a && source .vercel/.env.production.local && set +a
          npx drizzle-kit push --force

      - name: Convert LaTeX to HTML
        run: cd web && npm run convert

      # Restore cached audio if a previous generate-audio run produced it
      - name: Hash generated HTML for cache key
        id: html-hash
        run: |
          HASH=$(find web/generated/chapters -name '*.html' -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Restore audio cache
        uses: actions/cache/restore@v4
        with:
          path: web/public/audio
          key: audio-${{ steps.html-hash.outputs.hash }}
          restore-keys: audio-

      - name: Build
        run: cd web && vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: cd web && vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
