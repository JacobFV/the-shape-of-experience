name: Build Audio & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'book/**'
      - 'web/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install pandoc
        run: cd web && bash scripts/install-pandoc.sh

      - name: Install dependencies
        run: cd web && npm ci

      - name: Convert LaTeX to HTML
        run: cd web && npm run convert

      # Cache audio files keyed on generated HTML content hash
      - name: Hash generated HTML for cache key
        id: html-hash
        run: |
          HASH=$(find web/generated/chapters -name '*.html' -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Restore audio cache
        uses: actions/cache@v4
        with:
          path: web/public/audio
          key: audio-${{ steps.html-hash.outputs.hash }}
          restore-keys: |
            audio-

      - name: Generate audio (Deepgram TTS)
        run: cd web && npm run generate-audio
        env:
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}

      - name: Build Next.js static export
        run: cd web && npx next build

      - name: Deploy to Vercel
        run: cd web/out && npx vercel deploy --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
